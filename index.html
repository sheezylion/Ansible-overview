<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <header>SPLIT<br />TTER</header>
      <div class="sub-container">
        <div class="bill-container">
          <div class="bill">
            <h2>Bill</h2>
          <fieldset class="dollar-unit">
           <img src="images/icon-dollar.svg" alt="dollar-sign" />
              <input class="dollar-value"></input>
            </fieldset>
          </div>
          <div class="select">
            <h2>Select tip %</h2>
            <button class="btn_5" type="button" data-percent="5" onclick="fivePercent()">5%</button>
            <button class="btn_10" type="button" data-percent="10" onclick="tenPercent()">10%</button>
            <button class="btn_15" type="button" data-percent="15" onclick="fifteenPercent()">15%</button>
            <button class="btn_25" type="button" data-percent="25" onclick="twentyfivePercent()">25%</button>
            <button class="btn_50" type="button" data-percent="50" onclick="fiftyPercent()">50%</button>
            <button class="custom" type="button" data-percent="custom">Custom</button>
          </div>
          <div class="people">
            <h2>Number of people</h2>
            <fieldset class="dollar-unit">
              <img src="images/icon-person.svg" alt="person-icon" />
              <input id="num-of-people" onchange="onInputPeopleChange()" class="number-value"></input>
            </fieldset>
          </div>
        </div>
        <div class="tip-container">
          <div class="tip-amount">
            <h2>Tip Amount <br /><span>/person</span></h2>
            <p class="tip-display">0.00</p>
          </div>
          <div class="total">
            <h2>Total <br /><span>/person</span></h2>
            <p class="person-display">0.00</p>
          </div>
          <div class="reset_btn">
            <button type="button" onclick="onReset()" >RESET</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
