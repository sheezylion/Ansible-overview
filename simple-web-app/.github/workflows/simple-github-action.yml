name: HTML Linter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install HTML Linter
        run: npm install -g htmlhint

      - name: Run Linter
        run: htmlhint index.html
